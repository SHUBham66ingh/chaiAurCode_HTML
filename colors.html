<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            color:aqua;
        }
    </style>
</head>
<body>
    <h1>Formatting</h1>
    <p>this is important <strong>Important</strong></p>
    <p>this is important <em>Important</em></p>


    <ul>
        <li>b, strong</li>
        <li>i , em</li>
        <li>small</li>
        <li>sub , sup</li>
        <li>del , mark</li>

    <p>H<sub>2</sub>O</p>
<h3 style="text-align:center; background-color: hsl(125, 74%, 42%)";>this tag needs some styling</h3>

<p>
    <q>
        this is my quote....
    </q>

    <address>what to do</address>
</p>

</html>
