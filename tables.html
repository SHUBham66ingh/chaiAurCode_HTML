<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
             text-align: center;
             color:#01030b;

        }
        td,th{
            border: solid black;
            padding: 10px;

        }
        tr{
            background-color: #948b0a;
        }
        tr:nth-child(even)
        {
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
   <table width="100%">
    <tr>
        <th>country</th>
        <th>country code</th>
        <th>email</th>
    </tr>
    <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@google.com</td>
    </tr>

    <tr>
        <td>united states of america</td>
        <td>usa</td>
        <td>usa@google.com</td>
    </tr>

    <tr>
        <td>japan</td>
        <td>jp</td>
        <td>japan@google.com</td>
    </tr>

    <tr>
        <td>china</td>
        <td>ch</td>
        <td>china@google.com</td>
    </tr>
   </table>

   <table>
    <tr>
        <th colspan="2">united states of america</th>
        <td>usa</td>
        <td>usa@google.com</td>
    </tr>

    <tr>
        <th>japan</th>
        <td>jp</td>
        <td>japan@google.com</td>
    </tr>

   </table>
    
</body>
</html>
