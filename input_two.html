<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
    body{
        background-color: #414141;
        color: white;
    }
    </style>
    
    
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="utf-8" autocomplete="off" enctype="" target="">
        <label for="fname">First name</label> 
        <input type="text" placeholder="first name" name="" id="fname" value="love">
        <label for="lname">Last name</label> 
        <input type="text" placeholder="last name" value="hitesh" name="" id="lname">
       <input type="reset" value="reset">
        <input type="week" name="" id="">


 <select name="editors" id="" multiple>
    <option value="vscode">vscode</option>
    <option value="sublime">vite</option>
 </select>

 <input list="editors" name="editor">
 <datalist id="editors">
    <option value="vscode">vscode</option>
    <option value="sublime">vite</option>
 </datalist>
 

 <input type="hidden" name="">


        <button type="submit">submit</button>

    </form>
</body>
</html>
